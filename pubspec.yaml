name: fertility_tracker
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.6+7

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #util
  shared_preferences: ^2.0.6
  intl: ^0.17.0
  timeago: ^3.1.0
  cached_network_image: ^3.2.0
  url_launcher: ^6.0.17

  #firebase
  firebase_core: ^1.7.0
  firebase_auth: ^3.0.2
  cloud_firestore: ^3.1.11
  firebase_crashlytics: ^2.6.3

  #stacked
  stacked: ^2.2.7
  stacked_services: ^0.8.15
  stacked_firebase_auth: ^0.2.10

  #ui
  smooth_page_indicator: ^1.0.0+2
  google_fonts: ^2.1.0
  flutter_iconly: ^1.0.2
  font_awesome_flutter: ^10.1.0
  fluttertoast: ^8.0.9
  dot_navigation_bar: ^1.0.1+3
  date_picker_timeline: ^1.2.3
  table_calendar: ^3.0.5


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  stacked_generator: ^0.6.2
  build_runner: ^2.1.4
  json_serializable: any
  flutter_native_splash: ^2.1.5
  flutter_launcher_icons: ^0.9.2

  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/


